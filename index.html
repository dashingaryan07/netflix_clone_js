<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">   
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Netflix Clone</title>
</head>
<body>

     <!-- header  -->

    <header id="header" class="">
        <div class="header-cont container">
            <div class="left-cont">
                <img class="brand" src="/netflix_logo.png" alt="">
               <ul class="main-nav">
                <li class="nav-item active">Home</li>
                <li class="nav-item">Tv Shows</li>
                <li class="nav-item">Movies</li>
                <li class="nav-item">News & Popular</li>
                <li class="nav-item">My List</li>
                <li class="nav-item">Browse by languages</li>
               </ul>
            </div>
            <div class="right-cont">
                <i class="ri-search-line"></i>
                <i class="ri-notification-2-fill"></i>
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/1bdc9a33850498.56ba69ac2ba5b.png" alt="">
            </div>
        </div>
    </header>

    <!-- banner section -->
<div class="banner-section" id="banner-section" style="background-image: url(https://www.thecosmiccircus.com/wp-content/uploads/2022/08/day-shift-review-banner.png);">
    <div class="banner_fadeDown"></div>
</div>

    <!-- banner section end -->

    <!-- movie section  -->

    <div class="movies-cont container" id="movies-cont">
       
    </div>

    
</body>
</html>
